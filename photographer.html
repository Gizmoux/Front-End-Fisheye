<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/photographer.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<script
			src="https://kit.fontawesome.com/25a6e78e8b.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="http://127.0.0.1:5500/" aria-label="Accueil" tabindex="0">
				<img
					src="assets/images/logo.png"
					class="logo"
					alt="Fisheye Home page"
				/>
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<button
					class="contact_button"
					aria-label="Contactez-moi"
					onclick="displayModal()"
					tabindex="0"
				>
					Contactez-moi
				</button>
			</div>
			<!-- <div id="filter-container">
				<label for="filter-button">Trier par</label>
			</div> -->
			<div class="filter">
				<span class="filter_title">Trier par</span>
				<div class="dropdown">
					<button
						class="btn_list"
						type="button"
						role="button"
						aria-haspopup="listbox"
					>
						<span id="current_filter">Popularité</span>
						<i class="fas fa-chevron-down" tabindex="0"></i>
						<i class="fas fa-chevron-up" tabindex="0"></i>
					</button>
					<ul class="dropdown_content" aria-hidden="true" role="listbox">
						<li class="menu-item" role="option" aria-selected="true">
							<button tabindex="0">Titre</button>
						</li>
						<li class="menu-item" role="option" aria-selected="true">
							<button tabindex="0">Popularité</button>
						</li>
						<li class="menu-item" role="option" aria-selected="true">
							<button tabindex="0">Date</button>
						</li>
					</ul>
				</div>
			</div>

			<div class="media-container"></div>
		</main>
		<div id="lightbox" role="dialog" aria-modal="true">
			<div
				class="modal-media"
				role="dialog"
				aria-modal="true"
				aria-label="Zoom de l'image"
			></div>
		</div>
		<div id="contact_modal" aria-hidden="true">
			<div class="modal">
				<header>
					<div id="form_contact-name">
						<h2>Contactez-moi</h2>
						<span></span>
					</div>
					<img
						src="assets/icons/close.svg"
						alt="Fermer la fenêtre du formulaire"
						onclick="closeModal()"
						aria-label="Fermer le formulaire de contact"
						class="close-modal-image"
						tabindex="0"
					/>
				</header>

				<form id="contact-form">
					<div class="firstname-container">
						<label for="firstname" tabindex="0">Prénom</label>
						<input
							id="firstname"
							type="text"
							aria-label="Veuillez taper votre Prénom"
							tabindex="0"
						/>
						<span id="firstnameError" aria-live="polite"></span>
					</div>
					<div>
						<label for="lastname" tabindex="0">Nom</label>
						<input
							id="lastname"
							type="text"
							aria-label="Veuillez taper votre Nom"
							tabindex="0"
						/>
						<span id="lastnameError" aria-live="polite"></span>
					</div>
					<div>
						<label for="email" tabindex="0">Email</label>
						<input
							id="email"
							type="text"
							aria-label="Veuillez taper votre Email"
							tabindex="0"
						/>
						<span id="emailError" aria-live="polite"></span>
					</div>
					<div class="message-container">
						<label for="message" tabindex="0">Votre message</label>
						<textarea
							id="message"
							aria-label="Veuillez taper votre message"
							tabindex="0"
						></textarea>
						<span id="messageError" aria-live="polite"></span>
					</div>
					<button
						class="contact_button"
						aria-live="polite"
						aria-label="Envoyer le formulaire de contact"
						tabindex="0"
					>
						Envoyer
					</button>
				</form>
			</div>
		</div>
		<script type="module" src="/scripts/pages/photographer.js"></script>
		<script type="module" src="scripts/templates/photographer.js"></script>

		<script src="/scripts/utils/contactForm.js"></script>
		<script src="/scripts/utils/lightBox.js"></script>
	</body>
</html>
