<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/photographer.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<script
			src="https://kit.fontawesome.com/25a6e78e8b.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="http://127.0.0.1:5500/" aria-label="Accueil" tabindex="0">
				<img
					src="assets/images/logo.png"
					class="logo"
					alt="Fisheye Home page"
				/>
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<button
					class="contact_button"
					aria-label="Contactez-moi"
					onclick="displayModal()"
					tabindex="0"
				>
					Contactez-moi
				</button>
			</div>
			<div id="filter-container">
				<label for="filter-button">Trier par</label>
			</div>

			<div class="media-container"></div>
		</main>
		<div id="lightbox" role="dialog" aria-modal="true">
			<div
				class="modal-media"
				role="dialog"
				aria-modal="true"
				aria-label="Zoom de l'image"
			></div>
		</div>
		<div id="contact_modal" aria-hidden="true">
			<div class="modal">
				<header>
					<div id="form_contact-name">
						<h2>Contactez-moi</h2>
						<span></span>
					</div>
					<img
						src="assets/icons/close.svg"
						alt="Fermer la fenêtre du formulaire"
						onclick="closeModal()"
						aria-label="Close Contact Form"
						class="close-modal-image"
						tabindex="0"
					/>
				</header>

				<form id="contact-form">
					<div class="firstname-container">
						<label for="firstname">Prénom</label>
						<input
							id="firstname"
							type="text"
							aria-labelledby="Prénom"
							tabindex="0"
						/>
						<span id="firstnameError" aria-live="polite"></span>
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input
							id="lastname"
							type="text"
							aria-labelledby="Nom"
							tabindex="0"
						/>
						<span id="lastnameError" aria-live="polite"></span>
					</div>
					<div>
						<label for="email">Email</label>
						<input
							id="email"
							type="text"
							aria-labelledby="Email"
							tabindex="0"
						/>
						<span id="emailError" aria-live="polite"></span>
					</div>
					<div class="message-container">
						<label for="message">Votre message</label>
						<textarea
							id="message"
							rows="8"
							cols="68"
							aria-labelledby="Votre message"
							tabindex="0"
						></textarea>
						<span id="messageError" aria-live="polite"></span>
					</div>
					<button
						class="contact_button"
						aria-live="polite"
						aria-label="Envoyer"
						tabindex="0"
					>
						Envoyer
					</button>
				</form>
			</div>
		</div>
		<script type="module" src="/scripts/pages/photographer.js"></script>
		<script type="module" src="scripts/templates/photographer.js"></script>

		<script src="/scripts/utils/contactForm.js"></script>
		<script src="/scripts/utils/lightBox.js"></script>
	</body>
</html>
