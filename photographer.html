<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/photographer.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<script
			src="https://kit.fontawesome.com/25a6e78e8b.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="http://127.0.0.1:5500/">
				<img src="assets/images/logo.png" class="logo" />
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<button class="contact_button" onclick="displayModal()">
					Contactez-moi
				</button>
			</div>
			<div id="filter-container">
				<label for="filter-button">Trier par</label>
			</div>

			<div class="media-container"></div>
		</main>
		<div id="lightbox">
			<div class="modal-media"></div>
		</div>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<div id="form_contact-name">
						<h2>Contactez-moi</h2>
						<span>NOMPHOTOGRAPHE</span>
					</div>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</header>

				<form id="contact-form">
					<div class="firstname-container">
						<label for="firstname">Pr√©nom</label>
						<input id="firstname" type="text" />
						<span id="firstnameError"></span>
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input id="lastname" type="text" />
						<span id="lastnameError"></span>
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" type="text" />
						<span id="emailError"></span>
					</div>
					<div class="message-container">
						<label for="message">Votre message</label>
						<textarea id="message"></textarea>
						<span id="messageError"></span>
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script type="module" src="/scripts/pages/photographer.js"></script>
		<script type="module" src="scripts/templates/photographer.js"></script>

		<script src="/scripts/utils/contactForm.js"></script>
		<script src="/scripts/utils/lightBox.js"></script>
	</body>
</html>
